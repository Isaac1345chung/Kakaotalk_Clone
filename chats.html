<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Cocoa Clone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="status_bar">
        <div class="status_bar_column">
          No Service
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status_bar_column">11:14</div>
        <div class="status_bar_column">
          92%
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="screen_header">
        <h1 class="screen_header_title">Chats</h1>
        <div class="screen_header_icons">
          <span><i class="fas fa-search"></i></span>
          <span><i class="far fa-comment-dots"></i></span>
          <span><i class="fas fa-music"></i></span>
          <span
            ><a href="setting.html"><i class="fas fa-cog"></i></a
          ></span>
        </div>
      </header>

      <main class="main_screen">
        <a href="chat.html">
          <div class="user_component">
            <div class="user_component_column">
              <img
                src="https://as2.ftcdn.net/v2/jpg/02/61/84/15/1000_F_261841538_Mz9lZbtBgIBk0xrnwx05n4lctCiq8CbL.jpg"
                class="user_component_photo user_component_photo"
              />
              <div class="user_component_text">
                <h4 class="user_component_title">Legends</h4>
                <h6 class="user_component_subtitle">Legends Team Chat</h6>
              </div>
            </div>
            <div class="user_component_column">
              <span class="user_component_time">11:10</span>
              <span class="user_component_message badge">10</span>
            </div>
          </div>
        </a>
        <a href="chat2.html">
          <div class="user_component">
            <div class="user_component_column">
              <img
                src="https://b.fssta.com/uploads/application/nba/headshots/1550.vresize.350.350.medium.91.png"
                class="user_component_photo user_component_photo"
              />
              <div class="user_component_text">
                <h4 class="user_component_title">Stephen Curry</h4>
                <h6 class="user_component_subtitle">Stephen Curry Chat</h6>
              </div>
            </div>
            <div class="user_component_column">
              <span class="user_component_time">11:12</span>
              <span class="user_component_message badge">1</span>
            </div>
          </div>
        </a>
        <a href="chats3.html">
          <div class="user_component">
            <div class="user_component_column">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Allen_Iverson_Lipofsky.jpg"
                class="user_component_photo user_component_photo"
              />
              <div class="user_component_text">
                <h4 class="user_component_title">Allen Iverson</h4>
                <h6 class="user_component_subtitle">Allen Iverson Chat</h6>
              </div>
            </div>
            <div class="user_component_column">
              <span class="user_component_time">11:12</span>
              <span class="user_component_message badge">1</span>
            </div>
          </div>
        </a>
        <a href="chats4.html">
          <div class="user_component">
            <div class="user_component_column">
              <img
                src="https://steamuserimages-a.akamaihd.net/ugc/2523778098331884838/C0B02B8D8CDF02C743851367ECED557595D7325F/?imw=512&&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false"
                class="user_component_photo user_component_photo"
              />
              <div class="user_component_text">
                <h4 class="user_component_title">Lebron James</h4>
                <h6 class="user_component_subtitle">Lebron James Chat</h6>
              </div>
            </div>
            <div class="user_component_column">
              <span class="user_component_time">11:12</span>
            </div>
          </div>
        </a>
      </main>

      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_list_btn">
            <a class="nav_link" href="friends.html"
              ><i class="far fa-user fa-lg"></i
            ></a>
          </li>
          <li class="nav_list_btn">
            <a class="nav_link" href="chats.html">
              <span class="nav_notification">12</span>
              <i class="fas fa-comment fa-lg"></i>
            </a>
          </li>
          <li class="nav_list_btn">
            <a class="nav_link" href="search.html"
              ><i class="fas fa-search fa-lg"></i
            ></a>
          </li>
          <li class="nav_list_btn">
            <a class="nav_link" href="more.html">
              <span class="nav_dot"></span>
              <i class="fas fa-ellipsis-h fa-lg"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
