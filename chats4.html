<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Avengers</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body id="chat_screen">
    <div class="status_bar">
      <div class="status_bar_column">
        No Service
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status_bar_column">11:14</div>
      <div class="status_bar_column">
        92%
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen_header">
      <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      <h1 class="screen_header_title">Lebron James</h1>
      <div class="chat_icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main_screen">
      <div class="chat_timestamp">Monday, March 13, 2023</div>
      <div class="message_row">
        <img
          src="https://steamuserimages-a.akamaihd.net/ugc/2523778098331884838/C0B02B8D8CDF02C743851367ECED557595D7325F/?imw=512&&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false"
        />
        <div class="message_row_content">
          <span class="message_person">Lebron James</span>
          <div class="message_info">
            <span class="message_bubble"
              >isaac wanna play basketball at 4?</span
            >
            <span class="message_time">16:42</span>
          </div>
        </div>
      </div>
      <div class="message_row message_row-own">
        <div class="message_row_content">
          <div class="message_info">
            <span class="message_bubble">sure why not</span>
            <span class="message_time">11:40</span>
          </div>
        </div>
      </div>
      <div class="message_row message_row-own">
        <div class="message_row_content">
          <div class="message_info">
            <span class="message_bubble">where do u wanna play</span>
            <span class="message_time">11:40</span>
          </div>
        </div>
      </div>
      <div class="message_row">
        <img
          src="https://steamuserimages-a.akamaihd.net/ugc/2523778098331884838/C0B02B8D8CDF02C743851367ECED557595D7325F/?imw=512&&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false"
        />
        <div class="message_row_content">
          <span class="message_person">Lebron James</span>
          <div class="message_info">
            <span class="message_bubble">yk infront of my house</span>
            <span class="message_time">16:42</span>
          </div>
        </div>
      </div>
      <div class="message_row message_row-own">
        <div class="message_row_content">
          <div class="message_info">
            <span class="message_bubble">ok then lets meet at 4</span>
            <span class="message_time">11:40</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply_column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply_column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
  </body>
</html>
